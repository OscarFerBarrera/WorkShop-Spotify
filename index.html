<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Spotify</title>
</head>
<body>
    <header class="header">
        <img class ="header__imagen" src="./assets/logo.png" alt="logo application">
    </header>
    <section class="card">
        <section class="card__cover">
            <img class="card__imgCover" alt="cover album">
        </section>
        <section class="card__player">
            <h1 class="card__song">Nombre Cancion</h1>
            <h3 class="card__artista">Artista</h3>
            <div class="card__contadores">
                <span class="card__contador">00:00</span>
                <span class="card__restante">00:00</span>
            </div>
            <div class="card__bar-progress">
                <div class = "card__bar">
                    <div class="card__progress"></div>
                </div>
            </div>
            <div class="card__opt-controls">
                <img class="card__random" src="./assets/random.svg" alt="">
                <img class="card__shuffle" src="./assets/reload.svg" alt="">
            </div>
            <div class="card__controls">
                <img class="card__back" src="./assets/backward.svg" alt="">
                <img class="card__play" src="./assets/play.svg" alt="">
                <img class="card__forward" src="./assets/forward.svg" alt="">
            </div>
        </section>
    </section>
</body>
</html>
